<!-- Sidebar -->
<div id="sidebar-wrapper">

    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="#">
                Locations
            </a>
        </li>
        <li>
          <!-- <button ng-click="addLocation('test')">CREATE</button> -->

            <div class="form-group">
              <input type="text" class="form-control" id="newLocationName" placeholder="Location Name" />
              <button type="submit" class="btn btn-default pull-left addItem" ng-click="addLocation()"><span class="glyphicon glyphicon-plus"></span> Add</button>
            </div>

            <br>

            <a href="" ng-click="loadLocation(location.id)">{{location.name}}</a>

<!-- /#sidebar-wrapper -->
<div id="wrapper">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#/index">Home</a>
        <a class="navbar-brand" href="#/chapters">Chapters</a>
        <a class="navbar-brand" href="#/locations">Locations</a>
        <a class="navbar-brand" href="#/characters">Characters</a>
      </div>
    </div>
  </nav>

<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 ">

                  <button type="button" class="btn btn-danger pull-right" data-toggle="modal" data-target=".removeLocation"><span class="glyphicon glyphicon-remove"></span> Remove</button>

                  <div class="modal fade removeLocation" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="jumbotron">
                          <center>
                            <p>Are you sure you want to remove this location?</p>
                            <button type="button" class="btn btn-success"  data-dismiss="modal" ng-click="removeLocation(currentLocation.id)">Yes</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                          </center>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="page-header"><h2>{{currentLocation.name}}</h2></div>

                    <hr>



                    <fieldset class="form-group">
                      <label for="locationOverview">Overview</label>
                      <textarea placeholder="Location Overview" class="form-control" rows="3" id="locationOverview" ng-model="currentLocation.overview">{{currentLocation.overview}}</textarea>
                    </fieldset>

                    <hr>

                    <div class="form-group" data-ng-repeat="shop in currentLocation.shops">
                      <label for="shop" ng-show="showShopLabel(shop)">Shops</label>
                      <button ng-show="showAddShop(shop)" ng-click="addNewShop()" class="pull-right"><span class="glyphicon glyphicon-plus"></span> Add Shop</button>
                      <div class="form-group">
                        <input type="text" ng-model="shop.shopName" name="" placeholder="Shop Name">
                        <input type="text" ng-model="shop.ownerName" name="" placeholder="Owner Name">
                        <input type="text" ng-model="shop.ownerRace" name="" placeholder="Owner Race">
                        <input type="text" ng-model="shop.ownerGender" name="" placeholder="Owner Gender">
                      </div>
                      <div class="form-group">
                        <textarea class="form-control" rows="3" ng-model="shop.shopOverview" name="" placeholder="Shop Name"></textarea>
                      </div>
                      <hr>
                    </div>

                    <hr>


            </div>
        </div>
    </div>
</div>
<!-- /#page-content-wrapper -->
